        let result1 = 0;
        let result2 = 0;
        let exponent1 = prompt('제곱수', '');
        let exponent2 = prompt('제곱수2', '');

        function calculateExponent(a, b) {
          result1 = a; // 초기값 설정
          let count = 1;
          while (count < b) {
            result1 = a * result1; // 곱셈 수행
            count++;
          }
          return result1; // result1 반환
        }

        if (exponent2 > 10) {
          alert("제곱수2는 자연수여야합니다");
        } else {
            alert(calculateExponent( exponent1,exponent2));
        }
    </script>
